<!DOCTYPE html>
<html>
<head>
	<title>Manage Project</title>
	<link rel="stylesheet" type="text/css" href="./css/main1.css">
	<link rel="stylesheet" type="text/css" href="./font/themify-icons/themify-icons.css">
</head>
<body>
	<div id="main">
		<!-- begin header -->
		<div id="header">
			<!-- begin title -->
			<div id="title">
				<h2>Manage Project</h2>
			</div>
			<!-- end title -->
			<!-- start infomation -->
			<div id="infomation">
				<div id="fullName">
					<a href="">
						<i class="ti-user"></i>
						Lê Mạnh Linh
					</a>
				</div>
				<div id="image">
					<img src="./image/info.png">
				</div>
			</div>
			<!-- end infomation -->
		</div>
		<!-- end header -->
		<!-- begin content -->
		<div id="content">
			<!-- start menu -->
			<div id="menu">
				<div id="create">
					<p>
						Project 
						<button id="add">+</button>
					</p>
				</div>
				<div id="about-project">
					<div class ="Project">
						<button class="button-project">New project 1</button>
					</div>
				</div>
			</div>
			<!-- end menu -->
			<div id="share">
				<div id="share-project">
					<input type="Text" name="" value="New project">
					<button class="share-add">+</button>
					<div style="clear: both;"></div>
				</div>
 
				<div id="menu-part">
					<div class="part">
						<p>
							<input type="text" name="" value="New User">
							<button class="close">x</button>
							<button class="part-add">+</button>
						</p>

						<div class="select">
							<div class="name">
								<input type="text" name="" value="Work 1">
							</div>
							<!-- <div class="user">
								<input type="text" name="" value="Person1">
							</div> -->

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end content -->
	</div>
	<script src="./js/jquery-3.6.0.js"></script>
	<script src="./js/main1.js"></script>
</body>
</html>
