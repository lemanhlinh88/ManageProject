<!DOCTYPE html>
<html>
<head>
	<title>Màn hình chính</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">

				</div>
				<div style="clear: both;"></div>

		</div>

				<!-- end direction -->

				<div class="notify">

						<i class="ti-announcement"></i> 
						Thông báo

					<ul class="nav">
						<li>chưa có thông báo</li>
