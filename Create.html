<!DOCTYPE html>
<html>
<head>
	<title>Tạo tài khoản</title>
	<link rel="stylesheet" type="text/css" href="./css/Create.css">
	<style>
		.form-group.invalid input {
		  border-color: #f33a58;
		}
		.form-group.invalid .form-message {
		  color: #f33a58;
		}
	</style>
</head>
<body>
	<div id="main">
		<form class="form" id="form-1">
			<h2>Đăng ký</h2>
			
			<div class="form-group">
				<label for="fullname">Tên đầy đủ</label>
				<input type="text" name="" placeholder="VD: Mạnh Linh" id="fullname" class="form-name">
				<p class="form-message"></p>	
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="" placeholder="VD: email@gmail.com" id="email" class="form-email">
				<p class="form-message"></p>
			</div>
			
			<div class="form-group">
				<label for="password">Mật khẩu</label>
				<input type="password" name="" placeholder="Nhập mật khẩu" id="password" class="form-password">
				<p class="form-message"></p>
			</div>

			<div class="form-group">
				<label>Nhập lại mật khẩu</label>
				<input type="password" name="" placeholder="Nhập lại mật khẩu" id="repeat" class="form-repeat">
				<p class="form-message"></p>
			</div>

			<button class="create">Đăng kí</button>
		</form>
	</div>
	<script src="./js/Validator.js"></script>
	<script >
		Validator({
			form: '#form-1',
			errorSelector: '.form-message',
			rules: [
				Validator.isRequired('#fullname'),
				Validator.isRequired('#email'),,
  				Validator.isEmail('#email'),
  				Validator.isRequired('#password'),
  				Validator.minLength('#password', 6),
  				Validator.isRequired('#repeat'),
		  		Validator.isConfirmed('#repeat', function() {
		  			return document.querySelector('#form-1 #password').value;
		  		}, 'Mật Khẩu nhập lại không chính xác')
  			]
		});
	</script>
</body>
</html>
