<!DOCTYPE html>
<html>
<head>
	<title>infomation</title>
	<link rel="stylesheet" type="text/css" href="./css/infomation.css">
</head>
<body>
	<div id="main">
		<!-- start content -->
		<div id="content">
			<!-- start general -->
			<div id="general">
				<h2>General Infomation</h2>
				<input type="email" name="" placeholder="yourEmail@gmail.com" id="email">
				<input type="text" name="" placeholder="FirstName" id="First">
				<input type="text" name="" placeholder="LastName" id="Last">
				<input type="text" name="" placeholder="Your Phone Number" id="Phone">
				<input type="text" name="" placeholder="Company" id="Company">
			</div>
			<!-- end general -->
			<!-- start job -->
			<div id="job">
				<h2>Job infomation</h2>
				<input type="text" name="" placeholder="Your job" id="yourJob">
				<textarea rows="4" cols="50" id="describe">
					
				</textarea>
			</div>
			<!-- end job -->
		</div>
		<!-- end content -->
	</div>
</body>
</html>
